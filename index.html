<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <input id="input" type="text" placeholder="Enter news topic">
    <button onclick="getNews()">Generate News</button>
    <div id="result"></div>

    <script>
        async function getNews() {
            const input = document.getElementById("input").value.trim();
            if (!input) {
                alert("Please enter a topic.");
                return;
            }

            const API_KEY = "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";  // Replace with your actual API key

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + API_KEY
                    },
                    body: JSON.stringify({
                        model: "mixtral-8x7b-32768",
                        messages: [
                            { role: "user", content: Generate news on topic: ${input} in <div> tag with CSS styling (no HTML or body tag). }
                        ]
                    })
                });

                const data = await response.json();
                console.log(data);
                if (data.choices && data.choices.length > 0) {
                    document.getElementById("result").innerHTML = data.choices[0].message.content;
                } else {
                    document.getElementById("result").innerHTML = "Error: No response from API.";
                }
            } catch (error) {
                console.error("Error fetching news:", error);
                document.getElementById("result").innerHTML = "Error fetching news.";
            }
        }
    </script>
</body>
</html>
